<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Some Coding logics</title>
</head>
<body>
  <script>
    let userInput = prompt("Enter a word:");

let reversedWord = "";
let cleanedWord = "";

// Reversing the word
for (let i = userInput.length - 1; i >= 0; i--) {
reversedWord += userInput[i];
}

// Removing numbers from the word
for (let i = 0; i < reversedWord.length; i++) {
if (reversedWord[i].match(/[a-zA-Z]/)) {
cleanedWord += reversedWord[i];
}
}

</script>
</body>
</html>
